<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>African-Time</title>
  </head>
  <body>
    <div class="container">
      <h1>🕰️🐓 World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">Cape-Town.. 🇿🇦🇿🇦</option>
        <option value="">Doha..🇶🇦🇶🇦</option>
        <option value="">Tokyo..🇯🇵🇯🇵</option>
        <option value="">Mahe..🇸🇨🇸🇨</option>
      </select>
      <div class="city">
        <div>
          <h2>Pretoria 🇿🇦</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Dodoma 🇹🇿</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Beijing 🇨🇳</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Antananarivo 🇲🇬</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Betty Tsotetsi, open-sourced on
      <a href="https://github.com/" target="_blank">Github</a> and hosted on
      <a
        href="https://app.netlify.com/sites/heartfelt-pie-8ea295/overview"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
