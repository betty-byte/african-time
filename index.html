<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>African-Time</title>
  </head>
  <body>
    <div class="container">
      <h1>🕰️🐓 World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="Africa/Johannesburg">Johannesburg.. 🇿🇦🇿🇦</option>
        <option value="Asia/Qatar">Doha..🇶🇦🇶🇦</option>
        <option value="Asia/Tokyo">Tokyo..🇯🇵🇯🇵</option>
        <option value="Indian/Mahe">Mahe..🇸🇨🇸🇨</option>
      </select>

      <div class="cities" id="cities">
        <div class="city" id="pretoria">
          <div>
            <h2>Pretoria 🇿🇦</h2>
            <div class="date" id="predate">15th 2022</div>
          </div>
          <div>
            <div class="time" id="pretoria-time"><small>AM</small></div>
          </div>
        </div>
        <div class="city" id="dodoma">
          <div>
            <h2>Nairobi 🇰🇪</h2>
            <div class="date" id="date-doma"></div>
          </div>
          <div>
            <div class="time" id="time-doma"></div>
          </div>
        </div>
        <div class="city" id="beijing">
          <div>
            <h2>Costa Rica 🇺🇸</h2>
            <div class="date" id="d-china"></div>
          </div>
          <div>
            <div class="time" id="t-china"></div>
          </div>
        </div>
        <div class="city" id="antananarivo">
          <div>
            <h2>Antananarivo 🇲🇬</h2>
            <div class="date" id="antana-date"></div>
          </div>
          <div>
            <div class="time" id="antana-time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Betty Tsotetsi, open-sourced on
      <a href="https://github.com/" target="_blank">Github</a> and hosted on
      <a
        href="https://app.netlify.com/sites/heartfelt-pie-8ea295/overview"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
